    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">SubtitlesOctopus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nb" aria-controls="nb" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nb">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Dador/JavascriptSubtitlesOctopus">Github</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" style="padding-top: 25px;">
        <div id="main" class="container container-body">
            <h1>JWPlayer Example</h1>

            <div style="width: 800px; height: 500px;">
                <div id="player">Loading the player...</div>
            </div>

            <script src="https://content.jwplatform.com/libraries/DbXZPMBQ.js"></script>
            <script>
                // Player Setup
                var player = jwplayer('player').setup({
                    file: 'http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_30fps_normal.mp4',
                    volume: 10,
                    autostart: false,
                    width: 854,
                    height: 480
                });

                player.on('ready', function () {
                    var video = player.getContainer().querySelector('video');
                    window.SubtitlesOctopusOnLoad = function () {
                        var options = {
                            video: video,
                            subUrl: '/JavascriptSubtitlesOctopus/subtitles/test.ass',
                            fonts: ['/JavascriptSubtitlesOctopus/fonts/Arial.ttf', '/JavascriptSubtitlesOctopus/fonts/TimesNewRoman.ttf'],
                            //onReady: onReadyFunction,
                            //debug: true,
                            workerUrl: '/JavascriptSubtitlesOctopus/assets/js/subtitles-octopus-worker.js'
                        };
                        window.octopusInstance = new SubtitlesOctopus(options); // You can experiment in console
                    };
                    if (SubtitlesOctopus) {
                        SubtitlesOctopusOnLoad();
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
